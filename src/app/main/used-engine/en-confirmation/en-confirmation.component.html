<div class="form-continer">
  <div class="dark-bg">
    <form>
      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <label for="finishedGoodsCost">Finished Goods Cost</label>
            <input type="text" class="form-control" id="finishedGoodsCost" placeholder="">
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <label for="estimatedFreightCost" class="d-block">Estimated Freight Cost</label>
            <input type="text" class="form-control" id="estimatedFreightCost" placeholder="">
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <label for="assetLocation" class="d-block">Asset location - Ready to ship</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="assetLocation" id="linkedfromsmartshet"
                value="usedenginInventory">
              <label class="form-check-label" for="linkedfromsmartshet">Linked from smartshet</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="assetLocation" id="usedenginInventory"
                value="usedenginInventory">
              <label class="form-check-label" for="usedenginInventory">Used engin inventory</label>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <label for="quoteIDNoReference">Locator</label>
            <input type="text" class="form-control" id="quoteIDNoReference" placeholder="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <label for="modelNumber">Model Number Shipped</label>
            <select name="" id="modelNumberShiped" class="form-control">
              <option value="ABC00001">ABC00001</option>
              <option value="ABC00002">ABC00002</option>
            </select>
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <label for="modelNumber">ESN</label>
            <input type="text" class="form-control" id="ESN" placeholder="">
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <label for="containerPartNumber" class="d-block">Container Part Number</label>
            <input type="text" class="form-control" id="containerPartNumber" placeholder="">
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <label for="containerSerialNumber">Container Serial Number</label>
            <input type="text" class="form-control" id="containerSerialNumber" placeholder="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <label for="containerDimensions">Container Dimensions</label>
            <input type="text" class="form-control" id="containerDimensions" placeholder="">
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <label for="containerWeight">Container Weight</label>
            <input type="text" class="form-control" id="containerWeight" placeholder="">
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <label for="dateShipped">Date Shipped</label>
            <!-- <input type="text" class="form-control" id="dateShipped" placeholder=""> -->
            <nz-date-picker class="form-control" [(ngModel)]="data" (change)="onChange($event)"></nz-date-picker>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="buybackShipTolocation">Buyback Ship To location</label>
            <input type="text" class="form-control" id="buybackShipTolocation" placeholder="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="attentionTo">Attention to</label>
            <input type="text" class="form-control" id="attentionTo" placeholder="">
          </div>
        </div>
        <!-- <div class="col-sm">
          <div class="form-group">
          <label for="buybackStartSinceLastHotSection">Automatically Generate Draft BOL & Draft Ship Request</label>
          <input type="text" class="form-control" id="buybackStartSinceLastHotSection" placeholder="">
          </div>
      </div>  -->
        <div class="col-sm-3">
          <div class="form-group">
            <label for="workorderNumber">Workorder/job Number</label>
            <input type="text" class="form-control" id="workorderNumber" placeholder="">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="button-set" *ngIf="roleName === 'provider'">
    <button class="btn btn-success" value="approve" (click)="submit()"      
    >Approve</button>
    <button class="btn btn-danger" data-toggle="modal" data-target="#commonModal" value="reject" 
    value="reject" (click)="sendBack($event)">Reject</button>
    <button class="btn btn-primary" data-toggle="modal" data-target="#commonModal" value="send" 
    (click)="sendBack($event)">Send Back</button>
  </div>
</div>  

<app-modal [modalInputData]="modalInputData" *ngIf="showModal"></app-modal>
