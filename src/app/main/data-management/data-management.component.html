<div class="table-header">
  <button class="btn btn-primary" data-toggle="modal" data-target="#commonModal" value="Add Column" (click)="addColumn($event)"> Add Column</button>
  <button class="btn btn-primary" (click)="exportexcel('table-excel-export', 'ExcelSheet.xlsx')"> Export to Excel</button>
</div>
<div class="table-wrap">
  <h4>Data Management</h4>
  <nz-table id="table-excel-export" #editRowTable nzBordered [nzData]="listOfData">
    <thead>
      <tr>
        <th *ngFor="let head of editRowTable.data[0] | keyvalue">{{head.key}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of editRowTable.data; let lastRow = last; let i=index" class="editable-row">
        <td *ngFor="let list of data | keyvalue; let last = last">
          <div *ngIf="isEdit(list.key); else notEdit">
            <div class="editable-cell" [hidden]="editId === data.id" (click)="startEdit(data.id)">
              {{ list.value }}
            </div>
            <input [hidden]="editId !== data.id" type="text" nz-input [(ngModel)]="list.value" (blur)="stopEdit()" />
          </div>
          <ng-template #notEdit>
            {{list.value}}
          </ng-template>
          <button (click)='addRow(i)' class="btn btn-primery" *ngIf="lastRow && last">Add</button>
        </td> 
      </tr>
    </tbody>
  </nz-table>
</div>

<app-modal [modalInputData]="modalInputData"></app-modal>
