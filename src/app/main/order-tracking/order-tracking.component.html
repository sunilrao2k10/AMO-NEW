<div class="d-flex justify-content-end mr-2">
  <select name="" id="" class="default" [(ngModel)]="orderTrakingType">
    <option value="orderTracking">Order Tracking</option>
    <option value="quote">Quote</option>
  </select>
</div>
<div class="table-wrap order-track-table"  *ngIf="orderTrakingType === 'orderTracking'">
  <h4>Order Tracking</h4>
  <nz-table id="excel-table" #basicTable [nzData]="listOfData">
    <thead>
      <tr>
        <th></th>
        <th>PO#</th>
        <th>SO#</th>
        <th>Channel</th>
        <th>Date Required At Site</th>
        <th>ESN</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td></td>
        <td>{{ data.PO }}</td>
        <td>{{ data.SO }}</td>
        <td>{{ data.channel }}</td>
        <td>{{ data.dateRequiredAt}}</td>
        <td>{{ data.ESN }}</td>
        <td>
          <button (click)="onCheckStatus(data)" value="data.status" class="btn billed"
            *ngIf="data.status === 'billed'">Billing</button>
          <button (click)="onCheckStatus(data)" value="data.status" class="btn pending"
            *ngIf="data.status === 'pending'">Pending order</button>
          <button (click)="onCheckStatus(data)" value="data.status" class="btn shipped"
            *ngIf="data.status === 'shipped'">Shipped</button>
          <button (click)="onCheckStatus(data)" value="data.status" class="btn sendback"
            *ngIf="data.status === 'send'">Order Send Back</button>
          <button (click)="onCheckStatus(data)" value="data.status" class="btn sendback"
            *ngIf="data.status === 'reject'">Order Rejected</button>
          <button (click)="onCheckStatus(data)" value="data.status" class="btn sendback"
            *ngIf="data.status === 'approved'">Invoiced</button>
        </td>
      </tr>
    </tbody>
  </nz-table>

</div>
<app-quotes *ngIf="orderTrakingType === 'quote'"></app-quotes>
