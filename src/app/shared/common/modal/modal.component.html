<!-- Modal -->
<div class="modal fade default-modal" id="commonModal" tabindex="-1" role="dialog" aria-labelledby="commonModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="commonModalLabel">{{modalInputData?.title | titlecase}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">            
            <ng-content select="div" *ngIf="modalInputData?.title !== 'Quotation Calculation'"></ng-content>
            <ng-content select="table" *ngIf="modalInputData?.title == 'Quotation Calculation'"></ng-content>
        </div>
        <div class="modal-footer" *ngIf="modalInputData?.title !== 'Quotation Calculation'">          
          <button type="button" class="btn btn-primary" (click)="submit()">Save </button>
          <button type="button" class="btn btn-primary" #closeModal data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
