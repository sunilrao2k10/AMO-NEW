<!-- Modal -->
<div class="modal fade default-modal" id="commonModal" tabindex="-1" role="dialog" aria-labelledby="commonModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="commonModalLabel">{{modalInputData?.title | titlecase}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table" *ngIf="modalInputData?.title == 'Quotation Calculation'">
          <thead>
            <tr>
              <th scope="col">#PO</th>
              <th scope="col">SO</th>
              <th scope="col">Channel</th>
              <th scope="col">Modal Number</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>XXXXXX</td>
              <td>XXXXXX</td>
              <td>XXXXXX</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>XXXXXX</td>
              <td>XXXXXX</td>
              <td>XXXXXX</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>XXXXXX</td>
              <td>XXXXXX</td>
              <td>XXXXXX</td>
            </tr>
          </tbody>
        </table>
        <div class="form-continer" *ngIf="modalInputData?.title !== 'Quotation Calculation'">
          <div class="form-group">
            <label for="">Comment</label>
            <textarea [(ngModel)]="providerComment" class="form-control" placeholder="Enter Comment"></textarea>
          </div>
        </div>

        <div class="modal-footer" *ngIf="modalInputData?.title !== 'Quotation Calculation'">
          <button type="button" class="btn btn-primary" value="send" (click)="submit($event)">Save </button>
          <button type="button" class="btn btn-primary" #closeModal data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
