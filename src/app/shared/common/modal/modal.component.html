<!-- Modal -->
<div class="modal fade default-modal" id="commonModal" tabindex="-1" role="dialog" aria-labelledby="commonModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="commonModalLabel">{{modalInputData.title | titlecase}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-continer">                
                <div class="form-group">
                    <label for="">Comment</label>
                    <textarea class="form-control" placeholder="Enter Comment"></textarea>
                </div>
            </div>            
        </div>
        <div class="modal-footer">          
          <button type="button" class="btn btn-primary" (click)="submit()">Save </button>
          <button type="button" class="btn btn-primary" #closeModal data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
